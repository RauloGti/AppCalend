<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <!-- <ion-title>forgotpassword</ion-title> -->
  </ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaulthref="loginscreen" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="ion-no-margin">
    <ion-card-header>
      <ion-card-title>Recuperar contraseña</ion-card-title>
      <ion-card-subtitle>Ingresa tu Email para restaurar tu contraseña</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-icon name="mail-outline"></ion-icon>
          <ion-input placeholder="Email"></ion-input>
        </ion-item>

        <div class="re-btn-wrap">
          <ion-button type="submit" shape="round" fill="solid" class="sign-btn" routerLink="/loginscreen">Restaurar</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
